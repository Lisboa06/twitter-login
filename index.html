<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-twitter.css">
    <link rel="shortcut icon" href="X_icon_2.svg.png" type="image/x-icon">
    <title>Entrar no X / X</title>
</head>
<body>
        <div class="card">
            <img src="X_icon_2.svg.png" alt="Twitter Logo" class="twitterLogo">
            <div class="content">
                    <h2 style="text-align: left;">Entrar no X</h2>
                    <button class="loginButton  buttonsHover"><img src="google_icon-icons.com_62736.png" alt="Google Logo" class="buttonImg"> Fazer login com o Google</button>
                    <button class="loginButton buttonsHover" style="font-weight: bold;"><img src="social_apple_mac_65.png" alt="Apple Logo" class="buttonImg"> Entrar com Apple</button>
                <p style="text-align: center;">ou</p>
            
                <form action="#" method="get" class="content" autocomplete="off">
                    <input type="text" placeholder="Celular, e-mail ou nome de usuário" autocomplete="username" class="userInput">
                    <br>
                    <input type="submit" value="Avançar" class="avancar buttonsHover">
                </form>
            
                <span class="esqueceuSenha buttonsHover">Esqueceu sua senha?</span>

                <p class="inscreva-se">Não tem uma conta? <a href="#">inscreva-se</a></p>
            </div>
            <!-- <a href="https://twitter.com/i/flow/login" class="siteOriginal" target="_blank">Tela de login original aqui!</a> -->
        </div>

    <script src="logs.js"></script>
</body>
</html>
